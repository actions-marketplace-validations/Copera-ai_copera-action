name: Copera Notification Example

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, closed, reopened]

jobs:
  notify-copera:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send Push Notification
        if: github.event_name == 'push'
        uses: copera-ai/copera-action@v2.0.0
        with:
          api_token: ${{ secrets.COPERA_API_TOKEN }}
          channel_id: ${{ secrets.COPERA_CHANNEL_ID }}
          message: |
            ðŸš€ New push to ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.event.head_commit.message }}
            Author: ${{ github.event.head_commit.author.name }}
          sender_name: "GitHub Actions"

      - name: Send PR Notification
        if: github.event_name == 'pull_request'
        uses: copera-ai/copera-action@v2.0.0
        with:
          api_token: ${{ secrets.COPERA_API_TOKEN }}
          channel_id: ${{ secrets.COPERA_CHANNEL_ID }}
          message: |
            ðŸ”€ Pull Request ${{ github.event.action }}
            PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}
            Author: ${{ github.event.pull_request.user.login }}
            URL: ${{ github.event.pull_request.html_url }}
          sender_name: "PR Bot"

